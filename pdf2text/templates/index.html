<!DOCTYPE html>
<html>
  <head>
    <title>pdf to text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.1.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning" role="alert">
        <li>{{ message }}</li>
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
      <div class="header clearfix">
        <h1 class="text-muted">pdf to text</h1>
      </div>
      <div class="card">
        <form class="card-block form-inline"  action="/upload" method="post" enctype="multipart/form-data">
          <label class="sr-only" for="pdf">File</label>
          <input type="file" name="pdf" id="pdf" accept="application/pdf" class="form-control mb-2 mr-sm-2 mb-sm-0">
          <label class="sr-only" for="pages">Name</label>
          <input type="text" name="pages" id="pages" placeholder="e.g. 1-3, 5, 8-10" class="form-control mb-2 mr-sm-2 mb-sm-0">
          <!--div class="form-check mb-2 mr-sm-2 mb-sm-0">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div!-->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      {% if parsed_text %}
      <br />
      <p class="card">
        <textarea rows="30" class="form-control">{{ parsed_text }}</textarea>
      </p>
      {% endif %}
    </div>
  </body>
</html>
